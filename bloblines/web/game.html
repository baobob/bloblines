<html>
	<head></head>
	<body>
		<div id="player">
			<span id="player-name">Player</span>
		</div>
		<div id="blobs">
			<div id="blob-1">
				<span>Blob #1</span>
			</div>
			<div id="blob-2">
				<span>Blob #2</span>
			</div>
			<div id="blob-3">
				<span>Blob #3</span>

			<div id="blob-4">
				<span>Blob #4</span>

			<div id="blob-5">

			</div>

		<div id="map">

		</div>
		<div id="actions">
			<span>Action #1</span>

			<span>Action #4</span>
		</div>
		<script type="text/javascript">
		var ws = new WebSocket("ws://127.0.0.1:8080/socket");

		ws.onopen = function() {
			console.log("Opened!");
			ws.send("Hello Server");
		};

		ws.onmessage = function (evt) {
			console.log("Message: " + evt.data);
		};

		ws.onclose = function() {
			console.log("Closed!");
		};

		ws.onerror = function(err) {
			console.log("Error: " + err);
		};
		</script>
